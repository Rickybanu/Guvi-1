<!DOCTYPE html>
<html>
<head>
<title>Sign Up Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="registerstyle.css">

</head>
<body>

<form action="index1.html" style="max-width:500px;margin:auto">
  <h2>Sign Up here</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Firstname" name="fname">
  </div>
  <div class="input-container">	
	<i class="fa fa-user icon"></i>
	<input class="input-field" type="text" placeholder="Lastname" name="lname">
  </div>
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email">
  </div>
  <div class="input-container">
 <div id="solo">  <i class="fa fa-mobile-phone icon"></i></div>
    <input class="input-field" type="number" placeholder="Mobile No" name="mno">
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw">
  </div>

  <button type="submit" class="btn">Register</button>
</form>

</body>
</html>
